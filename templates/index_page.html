$def with (posts,username,loggedin)

<link rel="stylesheet" type="text/css" href="/static/css/userpage.css" />

$if loggedin:
    <a href="/user/$username">My editr.</a>

<h1>Here are the most recent posts.</h1>

$for post in posts:
    <div class="post">
        <span>$post.title</span><br><br>
        <span>$:post.text</span><br><br>
        <span>$post.author</span><br><span>$post.date</span>
    </div>
